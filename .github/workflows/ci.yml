name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Run Typecheck
        run: pnpm --filter sanityblocks-frontend typecheck

      - name: Run Lint
        run: pnpm --filter sanityblocks-frontend lint

      - name: Run Tests
        run: pnpm --filter sanityblocks-frontend test

      - name: Build Projects
        run: pnpm -r build
